<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EBON Perspective</title>
    <style>

    body {
    	background-color: rgb(61,149,196);
    	animation: mymove 5s infinite;
    }
    @keyframes mymove {
  /*from {background-color: white;}
  to {background-color: rgb(61,149,196);}*/
	  
  0%   {background-color: white;}
  25%  {background-color: rgb(61,149,196);}
  75%  {background-color: white;}
  100% {background-color: rgb(61,149,196);}
}

    /* Centering an image in the browser*/   
    .image {
        position: absolute;
  		top: 50%;
 		left: 50%;
  		transform: translate(-50%, -50%);
	}      
    
    </style>
  </head>
    <body>
    	<div class="image">
    		<img src="EBONPERSPECTIVE.png">
    	</div>
    </body>
</html>
