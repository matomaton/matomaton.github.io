    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=download" />
    <style>
    footer {
        display: flex; /* Make the footer a flex container */

}

.nav_links {
  list-style: none; /* Remove default list styling */

}
.nav_links li {
  display: flex; /* Make each list item a flex container */

}

.logo{
  width: 4rem;
  transition: all .2s ease 0s;
}
.logo:hover {

}

.arrow{
  width: 2.5rem;
  transition: all .2s ease 0s;
  
}
.arrow:hover {

}
.download-btn {
  margin-top: 1rem; /* Add some space between logo and button */

  padding: 10px 15px;
  background-color: #3b82f6;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  font-family: Arial, sans-serif;
  transition: background-color 0.3s ease;
  font-size: 16px;
  border: none;
  cursor: pointer;
  gap: 8px;
}
