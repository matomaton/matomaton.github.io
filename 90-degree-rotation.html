<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>90 Degree Rotation Animation</title>
    <style>
    
    /*body {
    	background-image: linear-gradient(to right, #abbaab, #ffffff);

/* Centering an image in the browser*/   
    .image {
        position: absolute;
  		top: 50%;
 		left: 50%;
  		transform: translate(-50%, -50%);
	}
    	
    </style>
  </head>
    <body>
    	<div class="image">
    		<img src="ROTATE-90.gif">
		<img src="PHAROS ROTATE ICON.png">
		<img src="PHAROS ROTATE ICON.svg">
		
    	</div>
    </body>
</html>
